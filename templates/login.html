<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/my_css.css">
</head>
<body class="my-login-body">
<div class="container" id="my-login-body">
    <div class="text-center">
        <h3 class="col-md-8 col-md-offset-2">请登录</h3>
        <form class="form-horizontal" action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputUsername" class="col-sm-3 control-label">用户名</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputUsername" placeholder="用户名" autocomplete="off"
                           name="username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-3 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="inputPassword" placeholder="密码" autocomplete="off"
                           name="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-1">
                    <button type="submit" class="btn btn-default">登 录</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/static/jquery-3.2.1.min.js"></script>
<script src="/static/init_ajax.js"></script>
<script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
